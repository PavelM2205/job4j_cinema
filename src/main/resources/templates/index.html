<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Билеты в кино</title>
</head>
<body>
    <div class="container-fluid" th:style="'background-image: url(' + |@{background_image1.jpeg}| + ');background-size: 200vh; height: 100vh; background-repeat: no-repeat;'">
        <div class="d-flex align-items-center" style="height: 4rem;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded-3" style="width: 100rem" >
            <a class="navbar-brand" href="#" style="margin-left: 2rem">Filmomania</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Главная<span class="sr-only"></span></a>
                    <a class="nav-item nav-link" href="#" >Контакты</a>
                    <a class="nav-item nav-link" style="margin-left: 113%" th:href="@{/registrationForm}">Зарегистрироваться</a>
                    <a class="nav-item nav-link" th:href="@{/loginPage}" >Войти</a>
                </div>
                </div>
        </nav>
        </div>
        <div class="d-flex align-items-center" style="height: 22rem">
            <div class="card" style="width: 25rem; border-style: none; height: 17rem; ">
                <div class="card-header" style="background-color: cornflowerblue; text-align: center;">
                    <span style="font-size: larger; font-weight: bold">Выбери свой фильм</span>
                </div>
                <form method="post" th:action="@{/getTicket}">
                    <select name="session_id" class="form-select form-select-sm" aria-label=".form-select-sm example" style="height: 3rem; font-size: larger">
                        <option selected>Название фильма</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select name="row" class="form-select form-select-sm" aria-label=".form-select-sm example" style="height: 3rem; font-size: larger">
                        <option selected>Ряд</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select name="cell" class="form-select form-select-sm" aria-label=".form-select-sm example" style="height: 3rem; font-size: larger">
                        <option selected>Место</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                        <p></p>
                        <div class="d-flex align-items-center" style="height: 3rem">
                        <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary" style="margin-bottom: 2px">Купить билет</button>
                        </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
